{{ define "meta_tags" }}
<meta property="og:title" content="{{site.Title}}{{if not .IsHome}} | {{.Title}}{{end}}" />
{{ partial "seo/print.html" . }}
{{ end }}

{{ define "main" }}
  <div class="mx-auto my-10 max-w-6xl">
    <div class="mx-3 col-span-3 lg:col-span-2 px-2">
      <h1 class="title text-5xl mb-4">{{.Title}}</h1>
      <!-- Loop through each entry -->
      {{ with .Params.entries }}
        {{ range . }}
          <!-- Box for each entry -->
          <div class="border border-gray-300 p-2 mb-4">
            <h1 class="text-lg mb-1">
              <a href="{{ .link }}" class="text-blue-600 hover:underline">
                {{ .title }} 
              </a>
              ({{ .year }})
            </h1>
            <p class="text-base text-gray-700 mb-1">
              {{ .author }}
            </p>
            <p class="text-base text-gray-700">
              {{ .details }}
            </p>
          </div>
        {{ end }}
      {{ end }}
    </div>
  </div>
{{ end }}
